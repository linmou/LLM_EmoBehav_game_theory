experiment:
  name: "Qwen3_Series_Prisoners_Dilemma"
  
  # List of games to run experiments with
  games:
    - "Prisoners_Dilemma"
  
  # List of models to run experiments with
  models: 
    - "/data/home/jjl7137/huggingface_models/Qwen/Qwen3-0.6B"
    - "/data/home/jjl7137/huggingface_models/Qwen/Qwen3-1.7B"
    - "/data/home/jjl7137/huggingface_models/Qwen/Qwen3-4B"
    - "/data/home/jjl7137/huggingface_models/Qwen/Qwen3-8B"
    - "/data/home/jjl7137/huggingface_models/Qwen/Qwen3-14B"
    # - "/data/home/jjl7137/huggingface_models/Qwen/Qwen3-32B"
    # Add more models as needed
  
  game:
    name: "Prisoners_Dilemma"  # Default game if needed
    # Additional game parameters
    previous_actions_length: 0
    
  data:
    generate: false
    num_scenarios: 36
    batch_size: 4
  
  llm:
    model_name: 'meta-llama/Llama-3.1-8B-Instruct'  # Default model if needed
    # Additional parameters to override or extend the base config
    generation_config:
      temperature: 0.7
      do_sample: true
      top_p: 0.95
      max_new_tokens: 440

  system_message_template: "Remember you are Alice. What is your option? Choose one option shown above."
  
  repeat: 1

  emotions:
    - "anger"
    - "happiness"
    - "sadness"
    - "disgust"
    - "fear"
    - "surprise"

  intensity:
    - 1.5

  run_sanity_check: false

  output:
    base_dir: "results/Qwen3_Series_Prisoners_Dilemma"
    save_plots: true
    plot_format: "png" 