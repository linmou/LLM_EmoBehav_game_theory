experiment:
  name: "emotion_game_theory"
  game:
    name: "Battle_Of_Sexes" 
    
  data:
    generate: false  # Set to false to skip data generation
    num_scenarios: 36
    batch_size: 4

  llm:
    llm_config: "OAI_CONFIG"  # Name of the config from api_configs.py
    # Additional parameters to override or extend the base config
    generation_config:
      temperature: 0.7
      model: "gpt-4o"

  # Template for system message with placeholders
  system_message_template: "You are Alice, an average American. You feel 100% {emotion}, because {stimulus}."

  emotions:
    - "anger"
    - "happiness"
    - "sadness"
    - "disgust"
    - "fear"
    - "surprise"
    
  repeat: 4

  output:
    base_dir: "results/RepEng"
    save_plots: true
    plot_format: "png" 