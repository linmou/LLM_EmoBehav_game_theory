experiment:
  name: "Prisoners_Dilemma_New_Template_hook"
  game:
    name: "Prisoners_Dilemma"  # or "Prisoners_Dilemma"
    
  data:
    generate: false  # Set to false to skip data generation
    num_scenarios: 36
    batch_size: 4
  
  llm:
    model_name: 'meta-llama/Llama-3.1-8B-Instruct' # Name of the config from api_configs.py
    # Additional parameters to override or extend the base config
    generation_config:
      temperature: 0.7
      do_sample: true
      top_p: 0.95
      max_new_tokens: 440

  # Template for system message with placeholders
  system_message_template: "Remember you are Alice. What is your option? Choose one option shown above."
  # system_message_template: "Remember you are Alice. What is your option? Choose one option shown above. Before making your choice, think about do you have emotion about {emotion} that will affect your choice. If so, try to regulate it."
  
  repeat: 5

  emotions:
    - "anger"

  intensity:
    - 1.5
    
  output:
    base_dir: "results/RepEng"
    save_plots: true
    plot_format: "png" 