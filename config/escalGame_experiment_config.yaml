experiment:
  name: "escalation_game_no_rationale_previous_actions_0"
  game:
    name: "Escalation_Game" 
    previous_actions_length: 0
  data:
    generate: false  # Set to false to skip data generation
    num_scenarios: 36
    batch_size: 4

  llm:
    llm_config: "OAI_CONFIG"  # Name of the config from api_configs.py
    # Additional parameters to override or extend the base config
    generation_config:
      temperature: 0.7
      model: "gpt-4o"

  # Template for system message with placeholders
  # system_message_template: "You are Alice, an average American. You feel {intensity} {emotion}, because {stimulus}."
  system_message_template: "You are Alice. You just experienced the following: {stimulus}. Remember the above memory and feeling firmly in {intensity} unseen scenarios."

  intensity:
    - "all"

  emotions:
    - "anger"
    - "happiness"
    - "sadness"
    - "disgust"
    - "fear"
    - "surprise"
    
  repeat: 4

  output:
    base_dir: "results/promptEng"
    save_plots: true
    plot_format: "png" 